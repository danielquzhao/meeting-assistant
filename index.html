<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-app-region: drag;
    }
    .overlay-content {
      background: rgba(220, 220, 220, 0.1);
      border-radius: 10px;
      padding: 20px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="overlay-content">
    <h1>Translucent Overlay</h1>
    <p>This is a transparent overlay window.</p>
    <p>You can see through it to your desktop.</p>
  </div>
</body>
</html>
